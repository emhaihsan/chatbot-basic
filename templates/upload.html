<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4">Upload PDF</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="file" class="block text-gray-700">Choose PDF file:</label>
            <input type="file" id="file" name="file" accept="application/pdf" class="w-full p-2 border border-gray-300 rounded mt-2">
            <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Upload</button>
        </form>
        <div class="mt-4">
            <a href="/" class="text-blue-500">Back to Chat</a>
        </div>
    </div>
</body>
</html>
